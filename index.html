    <body>
     <div data-role="page" id="Principal"> 
      <div data-role="header" data-position="fixed" data-tap-toggle="false" >
      </div>
      <div role="main" class="ui-content">
      <div id="logo">
       <img src="images/logo.png">
      </div>
      <div id="menu">
       <nav>
        <ul>

        </ul>
       </nav>
      </div>
      </div>
     </div>

       <a href="#Principal" class="ui-btn"> principal</a>

       <a href="#" id="btn-comenzar" class="ui-btn"> Comenzar</a>

       <div id="contenedor_imagen">

      </div>

      </div>
      <div id="siguiente">

      </div>
      </div>
      </div>

     </div>
       <a href="#Principal" class="ui-btn ui-corner-all" style="width: 200px"> Principal</a>

      <input type="text" id="txtIP" value="192.168.4.20" >

     </div>

      </select>
